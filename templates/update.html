{% extends "base.html" %} 
{% block body %}

<div class="container my-4">
  <h2>Update Todo</h2>
  <form action="{{ url_for('update', sno=todo.sno) }}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        value="{{todo.title}}"
        name="title"
        placeholder="Todo title"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Todo Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        value="{{todo.desc}}"
        name="desc"
        placeholder="Todo description"
      />
    </div>
    <div class="col-12">
      <button class="btn btn-outline-dark" type="submit">Update</button>
    </div>
  </form>
</div>

{% endblock body %}
